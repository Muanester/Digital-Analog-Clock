<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <section class="watch">
      <div class="date-time">Tueaday</div>
      <div class="container">
        <div class="digital">
          <span></span>
          <div class="hour digit">--</div>
          <div class="dots">:</div>
          <div class="min digit">--</div>
          <div class="dots">:</div>
          <div class="sec digit">--</div>
        </div>
      </div>
      <div class="container">
        <div class="clock">
          <div style="--clr: #ff3d58; --h: 64px" class="hand" id="hour">
            <i></i><b></b>
          </div>
          <div style="--clr: #00a6ff; --h: 84px" class="hand" id="min">
            <i></i><b></b>
          </div>
          <div style="--clr: #ffffff; --h: 94px" class="hand" id="sec">
            <i></i><b></b>
          </div>

          <span style="--i: 1"><i></i><b>1</b></span>
          <span style="--i: 2"><i></i><b>2</b></span>
          <span style="--i: 3"><i></i><b>3</b></span>
          <span style="--i: 4"><i></i><b>4</b></span>
          <span style="--i: 5"><i></i><b>5</b></span>
          <span style="--i: 6"><i></i><b>6</b></span>
          <span style="--i: 7"><i></i><b>7</b></span>
          <span style="--i: 8"><i></i><b>8</b></span>
          <span style="--i: 9"><i></i><b>9</b></span>
          <span style="--i: 10"><i></i><b>10</b></span>
          <span style="--i: 11"><i></i><b>11</b></span>
          <span style="--i: 12"><i></i><b>12</b></span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
